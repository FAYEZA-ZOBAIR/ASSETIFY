<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="addEmployeeForm">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" name="employeeName" required>

    <label for="employeePassword">Password:</label>
    <input type="password" id="employeePassword" name="employeePassword" required>

    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" name="employeeID" readonly>

    <button type="button" onclick="generateEmployeeID()">Generate ID</button>
    <button type="submit">Add Employee</button>
</form>

<script>
    function generateEmployeeID() {
        // Generate a random 6-digit employee ID
        const randomID = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('employeeID').value = randomID;
    }
</script>

</body>
</html>
