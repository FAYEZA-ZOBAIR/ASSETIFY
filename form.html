<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <form id="assetForm">
    <div class="form-group">
      <label for="assetName">Asset Name:</label>
      <input type="text" id="assetName" name="name" placeholder="Asset Name">
    </div>

    <div class="form-group">
      <label for="assetType">Asset Type:</label>
      <select id="assetType" name="product-categorie">
        <option value="electronic">Electronic</option>
        <option value="non-electronic">Non-Electronic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" placeholder="Description">
    </div>

    <!-- Add more fields as per your requirements -->

    <!-- Button to add more fields -->
    <button type="button" onclick="addFormField()">Add Field</button>

    <br><br>

    <input type="submit" name="add_product" value="Add Asset">
  </form>

  <script src="form.js"></script>
</body>
</html>
